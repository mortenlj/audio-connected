[tools]
poetry = "latest"
python = "3.14.0"
vendir = "latest"

[hooks]
enter = "vendir sync"

[task_config]
includes = [
    ".config/vendir/mise-lib",
]

[tasks.fmt]
description = "Format source"
depends = ["python:fmt"]

[tasks.fmt-check]
description = "Check formatting"
depends = ["python:fmt-check"]

[tasks.lint]
description = "Lint the project"
depends = ["python:lint"]

[tasks.lint-fix]
description = "Run lint fixers"
depends = ["python:lint-fix"]

[tasks.ci]
description = "Run CI tasks"
depends = ["fmt-check", "lint"]

[tasks.build]
description = "Build the project"
depends = ["python:build"]
sources = ["audio_connected/**/*.py", "poetry.lock", "pyproject.toml"]
outputs = ["dist/audio_connected-*.tar.gz", "dist/audio_connected-*.whl"]
